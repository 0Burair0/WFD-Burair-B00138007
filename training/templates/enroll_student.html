<!-- trainer view to enroll students into assigned modules -->


<!DOCTYPE html>
<html>
<head>
    <title>Enroll Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">
    <div class="container mt-5">
        <h2 class="text-center fw-bold">Enroll Student in Module</h2>
        <p class="text-center text-muted mb-4">Choose a student and assign them to a training module.</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success text-center">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Select Module:</label>
                                <select name="module" class="form-control" required>
                                    {% for module in modules %}
                                        <option value="{{ module.id }}">{{ module.title }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Select Student:</label>
                                <select name="student" class="form-control" required>
                                    {% for student in students %}
                                        <option value="{{ student.id }}">{{ student.username }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Enroll Student</button>
                        </form>
                    </div>
                </div>

                <div class="mt-3 text-center">
                    <a href="{% url 'trainer_modules' %}" class="btn btn-link p-0">‚Üê Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
