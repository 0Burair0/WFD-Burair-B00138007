<!-- form for admin to edit a training module -->


<!DOCTYPE html>
<html>
<head>
    <title>Edit Training Module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">
    <div class="container mt-5">
        <h2 class="text-center fw-bold">Edit Training Module</h2>
        <p class="text-center text-muted mb-4">Update the title and description for this module below.</p>

        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Title:</label>
                                <input type="text" name="title" class="form-control" value="{{ module.title }}" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description:</label>
                                <textarea name="description" class="form-control" rows="3" required>{{ module.description }}</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Module</button>

                        </form>
                    </div>
                </div>

                <div class="mt-3 text-center">
                    <a href="/admin-dashboard/" class="btn btn-link p-0">‚Üê Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
