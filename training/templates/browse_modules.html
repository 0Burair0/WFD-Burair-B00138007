<!-- student view to browse and enroll in available modules  -->


<!DOCTYPE html>
<html>
<head>
  <title>Browse Modules</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Available Modules</h2>

    <div class="row">
      {% for module in modules %}
      <div class="col-md-6 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ module.title }}</h5>
            <p class="card-text">{{ module.description }}</p>

            <form method="POST" action="{% url 'self_enroll' %}">
              {% csrf_token %}
              <input type="hidden" name="module_id" value="{{ module.id }}">
              <button type="submit" class="btn btn-success btn-sm">Enroll</button>
            </form>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <a href="/student-modules/" class="btn btn-secondary mt-4">Back to Dashboard</a>
  </div>
</body>
</html>
