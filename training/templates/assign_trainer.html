<!-- form for admin to assign a trainer to a module -->


<!DOCTYPE html>
<html>
<head>
    <title>Assign Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">
    <div class="container mt-5">
        <h2 class="text-center fw-bold">Assign Trainer to Module</h2>
        <p class="text-center text-muted mb-4">Select a trainer and a module from the lists below to assign them together.</p>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Select Trainer:</label>
                                <select name="trainer" class="form-control" required>
                                    {% for trainer in trainers %}
                                        <option value="{{ trainer.id }}">{{ trainer.username }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Select Module:</label>
                                <select name="module" class="form-control" required>
                                    {% for module in modules %}
                                        <option value="{{ module.id }}">{{ module.title }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Assign Trainer</button>
                        </form>
                    </div>
                </div>

                <div class="mt-3 text-center">
                    <a href="/admin-dashboard/" class="btn btn-link p-0">‚Üê Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
