<!-- student view of all enrolled training modules -->


<!DOCTYPE html>
<html>
<head>
    <title>My Enrolled Modules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold mb-0">My Enrolled Modules</h2>
        <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
    </div>

    {% for enrollment in enrollments %}
        <div class="card mb-3 shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-1">
                    <a href="{% url 'student_module_detail' enrollment.module.id %}" class="text-decoration-none fw-semibold">
                        {{ enrollment.module.title }}
                    </a>
                </h5>
                <p class="card-text text-muted">{{ enrollment.module.description }}</p>
            </div>
        </div>
    {% empty %}
        <p class="text-muted">You are not enrolled in any modules yet.</p>
    {% endfor %}

    <div class="text-center mt-4">
        <a href="{% url 'browse_modules' %}" class="btn btn-primary">Browse Available Modules</a>
    </div>
</div>

</body>
</html>
