<!-- confirmation page to delete a training module (admin) -->


<!DOCTYPE html>
<html>
<head>
    <title>Delete Module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">
    <div class="container mt-5">
        <h2 class="text-center fw-bold">Delete Training Module</h2>
        <p class="text-center text-muted mb-4">This action cannot be undone.</p>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="mb-4">Are you sure you want to delete the module <strong>{{ module.title }}</strong>?</p>
                        <form method="POST" class="d-flex gap-2">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Yes, delete it</button>
                            <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                        </form>
                    </div>
                </div>

                <div class="mt-3 text-center">
                    <a href="/admin-dashboard/" class="btn btn-link p-0">‚Üê Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
