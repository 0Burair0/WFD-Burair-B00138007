<!-- trainer view to update notes for a specific module they have -->


<!DOCTYPE html>
<html>
<head>
  <title>Update Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">

  <div class="container mt-5">
    <h2 class="fw-bold text-center">Update Notes for {{ module.title }}</h2>
    <p class="text-center text-muted mb-4">Edit the module notes and save changes below.</p>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success text-center">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">Notes:</label>
                <textarea name="notes" class="form-control" rows="6" required>{{ module.notes }}</textarea>
              </div>
              <button type="submit" class="btn btn-primary">Save Notes</button>
            </form>
          </div>
        </div>

        <div class="mt-3 text-center">
          <a href="{% url 'trainer_modules' %}" class="btn btn-link p-0">‚Üê Back to Dashboard</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
