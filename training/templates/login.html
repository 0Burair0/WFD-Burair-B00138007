<!-- login page for users (admin, trainer, student) -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agri Portal Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow rounded-4 border-0">
          <div class="card-header bg-white text-center border-bottom-0 pt-4">
            <h3 class="fw-bold">Login</h3>
          </div>
          <div class="card-body px-4 pb-4">
            <form method="post" autocomplete="off">
              {% csrf_token %}

              <div class="form-floating mb-3">
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required>
                <label for="id_username">Username</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
                <label for="id_password">Password</label>
              </div>

              <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
        <p class="text-center mt-3 text-muted small">Please enter your credentials to continue</p>
      </div>
    </div>
  </div>

</body>
</html>
